	var tabtitle='[%$tab.title%]';var tabdataLink='[%$tab.url%]';var esptabkey={showLoader:function(){$('#divMainLoader').css('display','none')},removeLoader:function(){$('#divMainLoader').css('display','none')},buildTree:function(){$('.functree li').each(function(){if($(this).is(':has(ul)')){$(this).addClass('collapse')}if($(this).next().is('li')||$(this).next().is('ul')){$(this).css({borderLeft:'dashed 1px #dedede'})}});$('li.collapse>span').click(function(){$(this).next('ul').slideToggle('fast',function(){if($(this).parent().hasClass('collapse')){$(this).parent().removeClass('collapse').addClass('expand')}else{$(this).parent().removeClass('expand').addClass('collapse')}})});$('p.tabclick').css({'cursor':'pointer'}).hover(function(){$(this).css({'color':'#3de','text-decoration':'none'})},function(){$(this).css({'color':'#000','text-decoration':'none'})}).click(function(){var dataLink=$(this).attr('dataLink')+"&freshid="+Math.random();$.fn.jerichoTab.addTab({tabFirer:$(this),title:$(this).text(),closeable:true,iconImg:$(this).attr('iconImg'),data:{dataType:$(this).attr('dataType'),dataLink:dataLink}}).showLoader().loadData()})},buildTabpanel:function(){$.fn.initJerichoTab({renderTo:'.divRight',uniqueId:'myJerichoTab',contentCss:{'height':$('.divRight').height()-40},tabs:[{closeable:false,iconImg:'',title:tabtitle,data:{dataType:'iframe',dataLink:tabdataLink}}],activeTabIndex:0,loadOnce:true})}}
	$().ready(function(){d1=new Date().getTime();esptabkey.showLoader();var w=$(window).width()-20;var h=$(window).height()-95;$('.divRight').css({width:w-175,height:h});$('#centerleft').css({height:h-10});$('#centerhidden').css({height:h});$('#srcolcontent').css({height:h-175});$('#modelleftcontent').css({height:h-45});$('#firefoxuser').html(($.browser.mozilla?'yes, your browser is Firefox':'oh, you are not using Firefox?'));$('#ieuser').html(($.browser.msie?'yes, your browser is Internet Explorer':'oh, you are not using Internet Explorer?'));[%$jsstr%]$("#clickmenubotton li span").click(function(){$(this).addClass("bgmenuhove2");$(this).parent().find("ul.subnav").slideDown('fast').show();$(this).parent().hover(function(){},function(){$(this).parent().find("ul.subnav").fadeOut('fast');$(this).parent().find("span").removeClass("bgmenuhove2")})});$(".srcolcontent").jscroll({W:"15px",BgUrl:"url(templates/images/s_bg.gif)",Bg:"right 0 repeat-y",Bar:{Bd:{Out:"#bcbcbc",Hover:"#ccc"},Bg:{Out:"-45px 0 repeat-y",Hover:"-58px 0 repeat-y",Focus:"-71px 0 repeat-y"}},Btn:{btn:true,uBg:{Out:"0 0",Hover:"-15px 0",Focus:"-30px 0"},dBg:{Out:"0 -15px",Hover:"-15px -15px",Focus:"-30px -15px"}},Fn:function(){}});$("#centerhidden").toggle(function(){scrolclear()},function(){scrolopen()})})
	function scrolclear(){var w=$(window).width()-20;$("#centerleft").addClass("centerleftnone");$("#lefthidden").addClass("bottonlefthover2");$('.divRight').css({width:w})}function scrolopen(){var w=$(window).width()-20;var w2=w-175;$("#centerleft").removeClass("centerleftnone");$("#lefthidden").removeClass("bottonlefthover2");$('.divRight').css({width:w2})}function sizewindow(){var w=$(window).width()-20;var h=$(window).height()-95;var lefttype=$("#centerleft").css('display');if(lefttype=='none'){$('.divRight').css({width:w,height:h})}else{$('.divRight').css({width:w-175,height:h})}$('#centerleft').css({height:h-10});$('#centerhidden').css({height:h});$('#srcolcontent').css({height:h-175});$('#modelleftcontent').css({height:h-45});$('#jerichotab_contentholder').css({height:h-40});$('.jerichotabiframeclass').css({height:h-40})}
