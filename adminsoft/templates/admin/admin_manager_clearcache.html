<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>[%$softtitle%]</title>
<link href="templates/css/baselist.css" rel="stylesheet" type="text/css" />
<link href="templates/css/all.css" rel="stylesheet" type="text/css" />
<link href="templates/css/formdiv.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/control.js"></script>
<script type="text/javascript" src="js/form.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
<script type="text/javascript" language="JavaScript">
	var clearcache_filecheck_js_filedirok = "[%$ST.clearcache_filecheck_js_filedirok%]";
	var clearcache_filecheck_js_filedirno = "[%$ST.clearcache_filecheck_js_filedirno%]";
	var clearcache_filecheck_js_filedirclose = "[%$ST.clearcache_filecheck_js_filedirclose%]";
	var digheight="[%$digheight%]";
	$(document).ready(function(){
		var h = parseInt(digheight);
		if(document.getElementById("mainbodybottonauto")){
			$('.managebottonadd').css({height:h-40});
		}
		var options = {
			beforeSubmit: formverify,
			success:saveResponse
		}
		$('#filecheck').submit(function() {
			$(this).ajaxSubmit(options);
			return false;
		});
	});




	function formverify(formData, jqForm, options) {
		$('#filecheckmanger').removeClass().addClass('formdiv displaynone');
		$('#filecheckloading').removeClass().addClass('formdiv displaytrue');
		$('#submitbotton').attr('disabled','true');
	}

	function saveResponse(options){
		if (options=='true'){
			alert(clearcache_filecheck_js_filedirok);
			resetwindow();
			return false;
		}else if(options=='false'){
			alert(clearcache_filecheck_js_filedirno);
			resetwindow();
			return false;
		}else if(options=='close'){
			alert(clearcache_filecheck_js_filedirclose);
			resetwindow();
			return false;
		}
		
	}

	function resetwindow(){
		parent.closeifram();
	}
</script>
</head>

<body>
<form name="filecheck" id="filecheck" method="post" action="index.php?archive=management&action=clearcache">
<input type="hidden" name="execute" value="1"/>
<div id="mainbodybottonauto" class="managebottonadd">
	<div class="maindobycontent">
		<div class="suggestion">
			<span class="sugicon"><span class="strong colorgorning2">[%$ST.position_title%]</span><span class="padding-left5 colorgorningage">[%$ST.clearcache_filecheck_mess%]</span></span>
		</div>
		<div class="manageeditdiv_hover" id="filecheckmanger">
			<div class="maneditcontent">
			<table class="formtablewin">
				<tr class="trstyle2" style="height:60px;line-height: 60px;">
					<td id="center">[%$ST.clearcache_filecheck_submit_mess%]</td>
				</tr>
			</table>
			</div>
		</div>
		<div class="manageeditdiv_hover displaynone" id="filecheckloading">
			<div class="maneditcontent">
				<table class="formtablewin">
					<tr class="trstyle2">
						<td id="center"><img alt="" src="templates/images/loading_02.gif" /></td>
					</tr>
					<tr class="trstyle2">
						<td id="center">[%$ST.clearcache_filecheck_loading%]</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
<div id="downbotton">
	<div id="subbotton">
		<table border="0" width="100%">
			<tr id="bottonsubmit">
				<td id="right"><input type="submit" name="Submit" id="submitbotton" value="[%$ST.botton_cear%]" class="buttonface" title="[%$ST.botton_cear%]"/></td>
				<td id="left" class="padding-left5"><input type="reset" name="reset" value="[%$ST.botton_cear_reset%]" onclick="javascript:resetwindow();" class="buttonface"  title="[%$ST.botton_cear_reset%]"/></td>
			</tr>
		</table>
	</div>
</div>
</form>
</body>

</html>
