<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>忘记密码 - {%$lngpack.sitename%}</title>
<meta name="keywords" content="{%$lngpack.keyword%}" />
<meta name="description" content="{%$lngpack.description%}" />
<link href="{%$rootpath%}style/tempates_div.css" rel="stylesheet" type="text/css" />
<link href="{%$rootpath%}style/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{%$rootdir%}js/jquery.js"></script>
<script type="text/javascript" src="{%$rootdir%}js/basicrun.js"></script>
<script type="text/javascript">
var username_empty = "{%$lngpack.username_err%}";
var email_match = "{%$lngpack.email_err%}";
var seccode_empty = "{%$lngpack.seescodeerr%}";
$().ready(function() {
	$("#clickmenubotton li span").hover(function() {
		$(this).addClass("bgmenuhove2");
		$(this).parent().find("ul.subnav").slideDown('fast').show(); 
		$(this).parent().hover(function() {}, function(){
			$(this).parent().find("ul.subnav").fadeOut('fast');
			$(this).parent().find("span").removeClass("bgmenuhove2");
		});
	});
});
</script>
</head>

<body>
<div class="head">
	{%link file="cn/public/head.html"%}
	<div class="bann"><img src="{%$rootpath%}images/bann.jpg"/></div>
	<div class="bann">
		<div class="location">您现在的位置：<a href="{%$homelink%}">首页</a> » <b>会员密码找回</b></div>
	</div>
	
	<div class="framecenter margintop8">
		<form name="lostpassworddb" method="post" action="{%$mlink.lostpasswdsave%}" onSubmit="return lostpassword('{%$mem_isseccode%}')">
			<table style="width:90%;margin:0px auto;margin-top:30px;margin-bottom:30px;">
				<tr>
					<td>
						<table>
							<tr>
								<td><span class="messicon"><img src="{%$rootpath%}images/status_online.gif" /></span></td>
								<td><span class="messtext strong fontsize14">找回密码必须正确填写以下几项信息，验证通过后密码将通过系统发到您注册时的邮箱</span></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td><hr class="hrline"/></td>
				</tr>
				<tr>
					<td style="padding-top:10px">
						<table class="formlist" width="100%" style="margin:0 auto;">
							<tr>
								<th width="20%">注册时的用户名</th>
								<td width="80%">
									<input type="text" name="username" id="username" class="infoInput" size="20" maxlength="15" /> <span id="usermsg">请输入您注册时使用的用户名，如忘记将无法找回密码</span>
								</td>
							</tr>
							<tr>
								<th>注册时的电子邮箱</th>
								<td>
									<input type="text" name="email" id="email" class="infoInput" size="40" maxlength="100" /> <span id="usermsg">请输入您注册时使用的电子邮件，如忘记将无法找回密码</span>
								</td>
							</tr>
							{%if $mem_isseccode==1%}
							<tr>
								<th>验证码</th>
								<td>
									<input type="text" id="seccode" name="seccode" class="infoInput" maxlength="4" size="5" style="text-transform: uppercase;"/>
									<img title="点击刷新验证码" id="memberseccodesrc" onclick="sessionimg('memberseccodesrc','{%$rootdir%}')" src="{%$seccodelink%}" style="cursor: pointer;" align="absmiddle"/>
								</td>
							</tr>
							{%/if%}
						</table>
					</td>
				</tr>
				<tr>
					<td class="center" style="height:50px;line-height:50px;">
						<input name="submit" type="submit" class="buttonface2" value="确认提交"/>
					</td>
				</tr>
			</table>
		</form>
	</div>
	{%link file="cn/public/link.html"%}
</div>
{%link file="cn/public/footer.html"%}
</body>

</html>
