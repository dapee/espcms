<script type="text/javascript">
	$().ready(function() {
		$.ajax({
			url: "{%$ajaxurl%}index.php?ac=messmain&at=ajaxlist&did={%$did%}&max={%$max%}&ismess={%$ismess%}",
			success: function(date){
				$('#bbsajaxlist').html(date);
			}
		});
	});
</script>
<div class="righttext">
	<div class="readlist">
		<div class="tg1">Comments</div>
		<div class="l" id="bbsajaxlist"></div>
		<div class="tg3">Add your comment</div>
		<script type="text/javascript">
			var forum_input_err = "{%$lngpack.forum_input_err%}";
			var seccode_empty = "{%$lngpack.seescodeerr%}";
		</script>
		<form name="messformsave" method="post" action="{%$messform%}" onSubmit="return messform('{%$bbs_isseccode%}')">
			<input type="hidden" name="userid" value="{%$member.userid%}">
			<input type="hidden" name="did" value="{%$did%}">
			<input type="hidden" name="lng" value="{%$lng%}">
			<table class="formlist" style="width:662px;">
				<tr>
					<th class="fontsize14" width="15%">* Screen name</th>
					<td><input type="text" name="name" class="infoInput" value="{%$member.alias%}" style="width:95%;"/></td>
				</tr>
				<tr>
					<th class="fontsize14">* Enter your comment here</th>
					<td><textarea name="content" rows="15" class="infoInput" style="width:95%;height:150px;"></textarea></td>
				</tr>
				{%if $bbs_isseccode==1%}
				<tr>
					<th class="fontsize14">* Type the code shown</th>
					<td>
						<input type="text" id="seccode" name="seccode" class="infoInput" maxlength="4" size="5" style="text-transform: uppercase;"/>
						<img title="Try a new code" id="memberseccodesrc" onclick="sessionimg('memberseccodesrc','{%$rootdir%}')" src="{%$seccodelink%}" style="cursor: pointer;" align="absmiddle"/>
					</td>
				</tr>
				{%/if%}
				<tr>
					<th></th>
					<td><input type="submit" name="submit" value="Submit" class="buttonface" /></td>
				</tr>
			</table>
		</form>
	</div>
</div>
